<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Message Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .message-header {
            font-size: 22px;
            font-weight: bold;
        }
        .home-button {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .stats-container {
            display: flex;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .stat-item {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .deleted-messages {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .message-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="message-header">Message Dashboard</div>
        <a href="/mq-consumer/" class="home-button">Home</a>
    </div>
    
    <div class="stats-container">
        <div class="stat-item" th:text="'Deleted Messages Count: ' + ${total}"></div>
        <div class="stat-item" th:text="'Remaining Messages Count: ' + ${savedCount}"></div>
    </div>

    <div class="deleted-messages">
        <h3>Deleted Messages</h3>
        <div th:each="message: ${messages}" class="message-item">
            <div>
                <span style="white-space: pre-wrap" th:text="${message}"></span>
            </div>
        </div>
    </div>
</body>
</html>
