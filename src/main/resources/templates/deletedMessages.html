<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'Deleted messages (' + ${total} + ' messages)'"></p>
<p th:text="'Saved messages (' + ${savedCount} + ' messages)'"></p>

<div th:each="message: ${messages}">
    <div>
        <span style="white-space: pre-wrap" th:text="${message}"></span>
    </div>
    <br/>
    <hr>
</div>
</div>
</body>
</html>
