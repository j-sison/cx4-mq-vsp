<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .home-btn-container {
            margin-top: 20px;
        }
        .home-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #6c757d;
            color: white;
        }
        .home-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container" th:fragment="messageTable(title, count, messages)">
        <h2 th:text="${title} + ' (' + ${count} + ' messages)'" class="message-header"></h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="message, iterStat : ${messages}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${message}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="home-btn-container">    
            <button class="home-btn" onclick="window.location.href = '/mq-consumer/';">Home</button>
        </div>
    </div>
</body>
</html>
